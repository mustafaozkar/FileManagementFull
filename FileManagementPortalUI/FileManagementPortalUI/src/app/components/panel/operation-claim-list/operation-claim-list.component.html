

  <div class="accordion" id="accordionExample">
   
    <div class="accordion-item bg-dark">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Add
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse bg-dark" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        
            <app-operation-claim-add></app-operation-claim-add>
        </div>
      </div>
    </div>

  </div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                İsim
            </th>
            <th>
                Durum
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let operationClaim of operationClaims">
            <td>
                {{
                    operationClaim.name
                }}
            </td>

            <td>
                {{
                    operationClaim.isApproved === true ? 'aktif' : 'aktif değil'
                }}
            </td>

            <td >
                <button mat-button color="warn" (click)="delete(operationClaim)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
