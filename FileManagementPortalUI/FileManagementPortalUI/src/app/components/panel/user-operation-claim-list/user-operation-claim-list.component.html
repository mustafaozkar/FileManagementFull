

  <div class="accordion" id="accordionExample">
   
    <div class="accordion-item bg-dark">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Add
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        
            <app-user-operation-claim-add></app-user-operation-claim-add>
        </div>
      </div>
    </div>

  </div>
  
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                İsim & Soyisim
            </th>
            <th>
                Rol İsmi
            </th>
            <th>
                Durum
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let userOperationClaim of userOperationClaims">
            <td>
                {{
                    userOperationClaim.userFirstName + " " + userOperationClaim.userLastName 
                }}
            </td>
            <td>
                {{
                    userOperationClaim.operationClaimName
                }}
            </td>
            <td>
                {{
                    userOperationClaim.userOperationClaimIsApproved === true ? 'aktif' : 'aktif değil'
                }}
            </td>

            <td >
                <button mat-button color="warn" (click)="delete(userOperationClaim)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
